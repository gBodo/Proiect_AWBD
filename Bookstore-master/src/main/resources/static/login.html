<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Login</h2>

<div id="message" class="mb-3"></div>

<form id="loginForm">
    <div class="mb-3">
        <label>Username</label>
        <input type="text" id="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>

<script>
    // 1. JWT parsing function
    function parseJwt(token) {
        const base64Url = token.split('.')[1]; // get payload
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
    }

    // 2. Form handling
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const data = await response.json(); // if backend returns { token: "..." }
                const jwt = data.token;              // store only the raw token
                localStorage.setItem('jwt', jwt);

                const payload = parseJwt(jwt);
                const role = payload.role || payload.roles || payload.authorities;

                messageDiv.innerHTML = `<div class="alert alert-success">Login successful! Redirecting...</div>`;

                setTimeout(() => {
                    if (role.includes('ADMIN')) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'client-dashboard.html';
                    }
                }, 1000);

            } else if (response.status === 401) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Invalid credentials.</div>`;
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">Login failed.</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`;
        }
    });
</script>
</body>
</html>
