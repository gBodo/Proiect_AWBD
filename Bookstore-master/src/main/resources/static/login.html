<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            color: white;
            box-shadow: 0px 8px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease;
        }
        h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .btn {
            border-radius: 50px;
            padding: 12px 30px;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
        }
        #message {
            text-align: center;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="glass-card">
    <h2><i class="bi bi-box-arrow-in-right"></i> Login</h2>
    <div id="message" class="mb-3"></div>
    <form id="loginForm">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-door-open"></i> Login</button>
    </form>
</div>

<script>
    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
    }

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const data = await response.json();
                const jwt = data.token;
                localStorage.setItem('jwt', jwt);
                const payload = parseJwt(jwt);
                const role = payload.role || payload.roles || payload.authorities;

                messageDiv.innerHTML = `<div class="alert alert-success">Login successful! Redirecting...</div>`;

                setTimeout(() => {
                    if (role.includes('ADMIN')) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'client-dashboard.html';
                    }
                }, 1000);
            } else if (response.status === 401) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Invalid credentials.</div>`;
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">Login failed.</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`;
        }
    });
</script>
</body>
</html>
