<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Register</h2>

<div id="message" class="mb-3"></div>

<form id="registerForm">
    <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Username</label>
        <input type="text" id="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>

<script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // prevent page reload

        const data = {
            email: document.getElementById('email').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.status === 201) {
                const user = await response.text();
                messageDiv.innerHTML = `<div class="alert alert-success">User ${user} registered successfully! Redirecting to login...</div>`;
                form.reset();

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">Failed to register user.</div>`;
            }

        } catch (error) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`;
        }
    });
</script>
</body>
</html>
